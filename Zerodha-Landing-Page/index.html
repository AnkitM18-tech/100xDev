<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="head-container">
        <img class="logo" width="150" src="./logo.svg" alt="zerodha-logo">
        <div class="link-spans">
            <span class="link-span"><a href="/">Sign Up</a></span>
            <span class="link-span"><a href="/">About</a></span>
            <span class="link-span"><a href="/">Products</a></span>
            <span class="link-span"><a href="/">Pricing</a></span>
            <span class="link-span"><a href="/">Support</a></span>
            <span><img class="ham" src="ham.svg"></span>
        </div>
    </div>

    <div class="landing-img">
        <img width="700" src="./landing.png" alt="landing-page-image">
    </div>

    <div class="header-1">
        <h1>Invest in everything</h1>
    </div>
    <div class="header-2">
        <p>Online platform to invest in stocks, derivatives, mutual funds, and more</p>
    </div>
    
    <div class="btn-signup">
        <span class="btn">Sign Up Now</div>
    </div>
</body>

</html>
